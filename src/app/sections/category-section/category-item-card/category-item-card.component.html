<div class="item-card__wrapper" MouseRotateEffect (click)="toHeroSection()" #categoryWrapper>
  <div class="item-card__perspective">

    <div class="item-card__img-split" #imageWrapper>

      <div class="item-card__image" [style.backgroundImage]="'url(' + category.imageUrl + ')'"></div>

      <div class="item-card__image-mirror" [style.backgroundImage]="'url(' + category.imageUrl + ')'">
      </div>

    </div>

  </div>
</div>

<div class="item-card__shadow">

  <img [src]="category.imageUrl" alt="shadow">

</div>

<div class="item-card__caption-wrapper" #captionWrapper>
  <div class="item-card__caption-text">

    <h2>{{category.title}}</h2>
    <p>{{category.description}}</p>

  </div>
</div>
