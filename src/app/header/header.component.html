<header>

  <div id="header--container">


    <!-- BURGER Menu -->
    <div class="header--burger" [class.light]="isLight" [class.dark]="!isLight" (click)="changeMenuState()">

      <div class="header--burger__circle"></div>

      <div class="header--burger__wrapper" [ngClass]="{'open': isMenuOpened}">

        <span></span>
        <span></span>
        <span></span>
        <span></span>

      </div>


    </div>

    <!-- Logo -->
    <div class="logo">
      <a [routerLink]="['/']" [class.light]="isLight" [class.dark]="!isLight" (click)="closeMenu()">
        <div class="header--burger__circle"></div>
      </a>
    </div>

  </div>

</header>

<overlay-menu-effect [ngClass]="{'light': !isLight}" [isOpen]="isMenuOpened" (click)="closeMenu()">

  <div class='overlay-menu__shadow' overlayMenuShadow></div>

  <ng-template overlayMenu>

    <span class="overlay-menu__items" listItems> <a [routerLink]="'/'"> Home </a> </span>
    <span class="overlay-menu__items" listItems> <a [routerLink]="'/about'"> About </a> </span>
    <span class="overlay-menu__items" listItems> <a [routerLink]="'/gallery'"> Gallery </a> </span>
    <!-- <span listItems>Main</span> -->

  </ng-template>
</overlay-menu-effect>
