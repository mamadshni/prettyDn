<div class="lib-hovering-circle-svg__wrapper">

  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" xml:space="preserve">
    <circle class="lib-hovering-circle-svg__inner" cx="50%" cy="50%" r="47.5%"></circle>
    <circle class="lib-hovering-circle-svg__outer" cx="50%" cy="50%" r="47.5%"></circle>
  </svg>

  <ng-content select="[hIcon] , [h-icon]"></ng-content>

  <div class="lib-hovering-circle__line">
    <div class="lib-hovering-circle__line-in"></div>
  </div>

  <div class="lib-hovering-circle__text">
    <ng-content select="[hText] , [h-text] , h-text, hText"></ng-content>
  </div>

</div>
